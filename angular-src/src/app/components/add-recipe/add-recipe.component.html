<!-- Add Recipe Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a recipe</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form (ngSubmit)="addRecipe($event)">
          <div class="form-group">
            <label for="formGroupExampleInput">Recipe Name</label>
            <input type="text" [(ngModel)]="name" name="name" class="form-control" id="formGroupExampleInput" placeholder="Type a recipe name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Ingredients</label>
            <input type="text" [(ngModel)]="ingredients" name="ingredients" class="form-control" id="formGroupExampleInput2" placeholder="Ingredients">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" [(ngModel)]="description" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
